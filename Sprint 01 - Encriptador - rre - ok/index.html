<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <main> 
        <!-- seccion ingreso de mensaje -->
        <section class="ingreso-contenido">
            <div class="logo">
                <img src="img/Logo.png" alt="Logo Alura">
            </div>
            <div class="area-texto">
                <div class="encriptar-texto">
                    <textarea name="textoInicial" id="textoInicial" placeholder="Ingrese el Texto Aqui" autofocus></textarea>
                </div>
                <div class="img-info">
                    <img id="info" src="img/Vector.png" alt="Informacion Importante">
                    <p>Solo Letras minusculas y sin acento</p>
                </div>
                <div class="btn-accion">
                    <button id="btn-encriptar" onclick="encriptarTexto()" >Encriptar</button>
                    <button id="btn-desencriptar" onclick="desencriptarTexto()" >Desencriptar</button>
                </div>
            </div>
        </section>
        <!-- //Seccion Mensaje Encriptado/Desencriptado -->
        <section id="mostrarContenido" class="mostrar-contenido">
            <div id="textoEncriptado" class="texto-encriptado">
                <textarea name="textoFinal" id="textoFinal"></textarea>
                <div>
                    <button id="btn-copiar" onclick="copiarTextoFinal()" >Copiar</button>
                </div>
            </div>
            <div id="sinTexto" class="sin-texto">
                <img id="muneco" src="img/MuÃ±eco.png" alt="Persona buscando">
                <p>Ningun mensaje fue encontrado</p>
                <p>Ingrese el mensaje a Encriptar/Desencriptar</p>
            </div>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
